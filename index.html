<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Ping-Pong</h1>
      </div>
        <div class="col-md-6 survey-col">
        <form id="number-input">
          <h3>Let's Play</h3>
          <p>Ping-Pong will count up to your number from 1 with the following exceptions:</p>
          <ul>
              <li>Numbers divisible by 3 are replaced with "ping"</li>
              <li>Numbers divisible by 5 are replaced with "ping"</li>
              <li>Numbers divisible by 15 are replaced with "ping"</li>
            </ul>
          <div class="form-group">
            <label for="number">Enter a number: </label>
            <input id="number" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Play</button>
          <button type="click" id="refresh" class="btn btn-info">Reset Game</button>
        </form>
        <div id="gif">
        <img src="img/ping-gif.gif">
      </div>
      </div>
      <div class="col-md-1">
      </div>
      <div class="col-md-5 result-col">
        <div id="hide">
        <img src="img/pong-tab.png">
        <div class="result-text">
          <div id="output">
            <ul>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
